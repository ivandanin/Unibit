<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
    </head>
    <body>
        <ol id = "list" type = "1">
            <li>Coffee</li>
            <li>Milk</li>
            <li>Juice</li>
        </ol>
        <button id = "AddButton">Добави продукт</button>
        

    <script>
   document.getElementById("AddButton").onclick = function() {
      let li = document.createElement('li');
      li.appendChild(document.createTextNode("Cola"));
      document.getElementById("list").appendChild(li);
    }
   
    </script>
    </body>
</html>
