<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6 UI</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class = "h1">Домашна работа №6</h1>
    <div class="wrapper">
        <ul id="list">
        </ul>
        <button type="button" id="addLiBtn">Add element</button><br>
        <button type="button" id="showParentBtn">Show Parent element</button><br>
        <button type="button" id="showFirstChildBtn">Show first child</button><br>
        <button type="button" id="showFirstElChildBtn">Show first element child</button><br>
        <button type="button" id="showLChildBtn">Show last child</button><br>
        <button type="button" id="showNextSiblingBtn">Show next sibling</button><br>
        <button type="button" id="showNextElSiblingBtn">Show next element sibling</button><br>
        <button type="button" id="showPreviousSiblingBtn">Show previous sibling</button><br>
        <button type="button" id="showPreviousElSiblingBtn">Show previous element sibling</button><br>
        <p id="parentEl" class = "parentEl"></p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
