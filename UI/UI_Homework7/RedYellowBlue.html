<!DOCTYPE html>
<html>
    <head>
        <title>Homework 7 UI</title>
    </head>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }

    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }

    #animate2 {
        width: 50px;
        height: 50px;
        position: absolute;
        top: 50px;
        background-color: blue;
    }
    .h1 {
        text-align: center;
    }
</style>
<body>
    <h1 class = "h1">Домашна работа №7</h1>
    <p>
        <button id = "startBtn">Click Me</button>
    </p>

    <div id="container">
        <div id="animate"></div>
        <div id="animate2"></div>
    </div>

    <script>

        const startBtn = document.getElementById("startBtn");
        startBtn.addEventListener("click", myMove);
        startBtn.addEventListener("click", myMoveBlue);
function myMove() {
  var elem = document.getElementById("animate");
  var pos = 0;
  var id = setInterval(frame, 20);
     function frame() {
       if (pos == 350) {
       clearInterval(id);
       } 
	   else 
	   {
         pos++;
         elem.style.top = pos + 'px';
         elem.style.left = pos + 'px';
       }
    }
}
function myMoveBlue() {
  var elem = document.getElementById("animate2");
  var pos = 50;
  var id = setInterval(frame, 20);
     function frame() {
       if (pos == 175) {
       clearInterval(id);
       } 
	   else 
	   {
         pos++;
         elem.style.top = pos + 'px';
         elem.style.left = pos + 'px';
       }
    }
}
    </script>
	
	</body>
</html>
