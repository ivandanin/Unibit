<h1>Домашна работа №5 string</h1>

<p>Click the button and find the possition of the string "white" in the sentence: "My car is white".</p>

<button onclick="search()">Search in paragraph</button>

<p id = "first"></p>

<script>
    function search() {
        var str1 = "My car is white"
  var n = str1.search("white");
  document.getElementById("first").innerHTML = n;
    }
</script>

<hr>

<p>Click the button to change the car color.</p>

<p id = "second">My car is white</p>
<button onclick= "replace()">Replace the color</button>

<script> 
function replace() {
    var str2 = document.getElementById("second").innerHTML;
    var res = str2.replace("white", "red");
    document.getElementById("second").innerHTML = res;
}
</script>

<hr>

<p>Click the button to make the sentence uppercase.</p>
<button onclick= "toUppercase()">To Upperase</button>
<p id = "third"></p>
<script>
function toUppercase() {
    var str3 = "My car is white";
    var res = str3.toUpperCase();
    document.getElementById("third").innerHTML = res;
    }
</script>
